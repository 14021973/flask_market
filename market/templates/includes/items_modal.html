<style>
  .modal-content {
    background-color: #212121
  }
</style>

<!-- More Info -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.Id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ item.name }}
        </h5>
      </div>
      <div class="modal-body">
        {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Purchase Confirm -->
<div class="modal fade" id="Modal-PurchaseConfirm-{{ item.Id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel2">
          <!-- -->
          {{ item.name }}
        </h5>
      </div>
      <div class="modal-body">

      <form method="POST">
        <input id="purchased_item" name="purchased_item" type="hidden" value="{{item.name}}">
        {{ purchase_form.hidden_tag()}}
      <h5 class="text-center">Are you sure you want to buy {{ item.name }} for {{ item.price }}$ ?</h5><br>
      <h6 class="text-center">Is it OK to buy this item?</h6><br>
        <div class="d-grid gap-2">
          {{ purchase_form.submit(class="btn btn-outline-success") }}
        </div>
      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
